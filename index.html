<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="container m-2 text-center">
      <h1 class="text-success">Recepie App</h1>
      <p class="h6 mt-3 text-primary shadow-sm">
        Add your recepie:
      </p>
    </div>
    <main class="container my-4">
      <form class="row border border-1 shadow-lg border-primary rounded-3 py-5" id="form">
        <div class="form-group col-md-4 my-2">
          <label for="name">Name:</label>
          <input required type="text" id="name" class="form-control my-2 border-2 border-primary">
        </div>
        <div class="form-group col-md-4 my-2">
          <label for="ratio">Ratio:</label>
          <input required type="text" id="ratio" class="form-control my-2 border-2 border-danger">
        </div>
        <div class="form-group col-md-4 my-2">
          <label for="method">Method:</label>
          <input required type="text" id="method" class="form-control my-2 border-2 border-dark">
        </div>
        <div class="form-group col-md-4 my-2">
          <label for="roast">Roast:</label>
          <input required type="text" id="roast" class="form-control my-2 border-2 border-success">
        </div>
        <div class="form-group col-md-4 my-2">
          <label for="note">Note:</label>
          <input required type="text" id="note" class="form-control my-2 border-2 border-warning">
        </div>
        <div class="form-group mt-4 d-flex justify-content-center">
          <input type="submit" value="Add Recepie" class="btn btn-primary shadow-lg rounded-3">
        </div>
      </form>
    </main>

    <div class="container my-5">
      <div class="container text-center border-bottom border-4 border-success p-2">
        <h1 class="text-success">saved recepies:</h1>
      </div>
    </div>

    <div class="container" id="saved-recepies-container">
      
    </div>

  </div>
  
  <script src="./app.js"></script>
</body>
</html>
